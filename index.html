<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrid Demo</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin: 0;
        padding: 1rem;
      }
      img {
        display: inline-block;
        border-radius: 1rem;
        border: 4px solid black;
        max-width: 300px;
        min-width: 0;
      }
    </style>
  </head>
  <body>
    <img src="https://picsum.photos/id/20/1080" alt="Image 1" />
    <img src="https://picsum.photos/id/28/1080" alt="Image 2" />
    <img src="https://picsum.photos/id/57/1080" alt="Image 3" />
    <img src="https://picsum.photos/id/59/1080" alt="Image 4" />

    <button onclick="makeAjaxCall()">Get Data</button>
    <div id="result"></div>

    <script type="text/javascript">
      function makeAjaxCall() {
        // Create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();
        // Configure it: specify the type of request and the URL
        xhr.open("GET", "https://jsonplaceholder.typicode.com/todos/1", true);
        // Set up a function to handle the response
        xhr.onreadystatechange = function () {
          // Check if the request is complete
          if (xhr.readyState == 4 && xhr.status == 200) {
            // Parse the JSON response
            var response = JSON.parse(xhr.responseText);
            // Display the result
            document.getElementById("result").innerHTML =
              "User ID: " + response.userId + "<br>Title: " + response.title;
          }
        };
        // Send the request
        xhr.send();
      }
      var page_name = "Hybrid Demo";

    </script>
    <script type="text/javascript" src="https://sdkdemo26621z.btttag.com/btt.js"></script>
  </body>
</html>
